<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BST-viz</title>
    <!-- <link rel="stylesheet" href="css/reset.css" type="text/css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/sidebar.css" type="text/css">

    <!-- libraries -->
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/my-bst.js"></script>
</head>

<body>
    <div class="wrapper" id="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h1>BST Visualization</h1>
            </div>
            <h2>杨文翔</h2>
            <a href="https://github.com/javascript-pinto/data-structure-course-project" class="blockquote-footer text-right">1651047</a>
            <hr width="80%">

            <ul class="list-unstyled components">
                <li>
                    <div class="form-row align-items-center">
                        <div class="col-8">
                            <input type="number" id="v-insert" class="form-control"
                            autocomplete="off" min=0 max=99 value=9>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-primary" onclick=insertAndUpdate()>
                                Insert</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="form-row align-items-center">
                        <div class="col-8">
                            <input type="number" id="v-remove" class="form-control"
                            autocomplete="off" min=0 max=99 value=7>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-primary" onclick=deleteAndUpdate()>Delete</button>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>

        <div id="my-bst"></div>
    </div>
    <script type="text/javascript" src="js/my-svg.js"></script>
</body>

</html>
